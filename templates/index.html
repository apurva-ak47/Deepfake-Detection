<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepfake Detection System</title>

  <!-- ‚úÖ Embedded CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #050505, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00e6ff;
      text-shadow: 0 0 15px #00e6ff;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    form {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(0, 230, 255, 0.4);
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    form:hover {
      box-shadow: 0 0 35px rgba(0, 230, 255, 0.6);
      transform: scale(1.02);
    }

    input[type="file"] {
      background: transparent;
      border: 2px solid #00e6ff;
      border-radius: 8px;
      color: #00e6ff;
      padding: 10px;
      margin: 15px 0;
      width: 100%;
      cursor: pointer;
      text-align: center;
    }

    input[type="file"]::file-selector-button {
      background: #00e6ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
    }

    button {
      background: linear-gradient(90deg, #00e6ff, #00ff99);
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 230, 255, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00ff99, #00e6ff);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.7);
    }

    .loading {
      margin-top: 25px;
      color: #aaa;
      font-size: 1rem;
      display: none;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #00ffcc;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin: 0 auto 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      font-size: 1.4rem;
      font-weight: 500;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .real {
      background: rgba(0, 255, 128, 0.15);
      border: 2px solid #00ff99;
      color: #00ffcc;
      box-shadow: 0 0 20px #00ff88;
    }

    .fake {
      background: rgba(255, 0, 64, 0.15);
      border: 2px solid #ff3366;
      color: #ff4d6d;
      box-shadow: 0 0 20px #ff3366;
    }

    .error {
      background: rgba(255, 128, 0, 0.15);
      border: 2px solid #ffb347;
      color: #ffcc80;
    }

    footer {
      position: fixed;
      bottom: 10px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <h1>Deepfake Detection System</h1>

  <!-- Upload Form -->
  <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
    <input type="file" name="video" accept="video/*" required>
    <button type="submit">Analyze Video</button>
  </form>

  <!-- Loading Spinner -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Analyzing video... Please wait üîç</p>
  </div>

  <!-- Result -->
  {% if result %}
    {% if result.error %}
      <div class="result error">
        <p><strong>Error:</strong> {{ result.error }}</p>
      </div>
    {% else %}
      <div class="result {% if result.label == 'REAL' %}real{% else %}fake{% endif %}">
        <h2>{{ result.label }}</h2>
        <p>Confidence: <strong>{{ result.confidence }}%</strong></p>
      </div>
    {% endif %}
  {% endif %}

  <footer>InnoQuest 2025 ‚Ä¢ Deepfake Detection by Apurva & Team</footer>

  <script>
    // Show "Analyzing..." loader when form is submitted
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }
  </script>
</body>
</html>
